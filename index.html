<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>📋Todo Task</title>
</head>

<body>
    <div class="main">
        <div class="todo-container">
            <img src="./img/todo img.png" class="vector" alt="Todo Image">
            <h2>Todo Task</h2>
            <div class="todo-input">
                <input type="text" placeholder="Write something here!" id="txt-input" aria-label="Task input field" />
                <button class="btn-add" onclick="add()" aria-label="Add task button">Add</button>
                <div class="todo-content">
                    <ul class="add-list">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram"><i class="ri-instagram-line"></i></a>
            <a href="https://github.com/leeyazmohamed" target="_blank" aria-label="GitHub"><i class="ri-github-line"></i></a>
            <a href="https://www.linkedin.com/in/leeyazmohamed/" target="_blank" aria-label="LinkedIn"><i class="ri-linkedin-line"></i></a>
        </div>
        <p> Created By Leeyaz Mohamed K🌐</p>
    </footer>
    <script src="file.js"></script>
</body>

</html>
